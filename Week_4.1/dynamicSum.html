<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
     function myFunc() {
        const a = document.getElementById("firstNumber").value;
        const b = document.getElementById("secondNumber").value;
        x = document.getElementById("final")
        x.innerHTML = parseInt(a) + parseInt(b);
        //parseInt - converts String into Int type
     }
</script>
<body>
    <input id="firstNumber" type="text" placeholder="Number1" ></input> <br></br>
    <input id="secondNumber" type="text" placeholder="Number2" ></input> <br></br>
    <button onclick="myFunc()">Calculate Sum</button>
    <div id="final"></div>
</body>
</html>
