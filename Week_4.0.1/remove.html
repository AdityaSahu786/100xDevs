<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo" >Click "Remove" button to remove this paragraph from the dom.</p>

    <button onclick="myFunction()">Remove</button>

    <script>
        function myFunction() {
            const element = document.getElementById("demo");
            element.remove()
        }
    </script>
</body>
</html>
